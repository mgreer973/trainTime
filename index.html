<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Train Schedule</title>

	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

	<!-- Bootswatch Styling for Improving the Aesthetics -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/flatly/bootstrap.min.css">

	<!-- Font Awesome CSS Icons (For cool glyphicons) -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">

	<!-- Style to fix the issue of text extending past panel length -->
	<style>
		.panel-body a 
		{
		    word-break:break-all;
		}

	</style>
		<!-- Firebase Reference -->
	<script src="https://cdn.firebase.com/js/client/2.4.1/firebase.js"></script>

	<!-- Moment.js Reference -->
	<!-- <script src="http://momentjs.com/downloads/moment.js"></script> -->	
 	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>


</head>
<body onload="startTime()">

<!-- Main Bootstrap Search -->
<div class="container">

	<!-- Jumbotron for Title -->
	<div class="jumbotron" style="background-color: #20315A ; color: white;">
		<h1 class="text-center"><strong><i class="fa fa-train"></i> Train Schedule</strong></h1>
	</div>

	<!-- Row for train schedule -->
	<div class="row">
		<div class="col-sm-12">
		<br>

		<!-- Current train schedule-->
		<div id="txt"></div>
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong>Current Train Schedule</strong></h3>
				</div>
				<div class="panel-body">
					<table class="table table-hover" id='trainTable'>
						<thead>
							<tr>
								<th>Train Name</th>
								<th>Destination</th>
								<th>Frequency (min)</th>
								<th>Next Arrival</th>
								<th>Minutes Away</th>
							</tr>
						</thead>
						<tbody>
							
						</tbody>
					</table>
				</div>
			</div>


			<!-- Second panel is for entering train info -->
			<div class="panel panel-primary">
				<div class="panel-heading">
					<h3 class="panel-title"><strong><i class="fa "></i>Add Train</strong></h3>
				</div>
				<div class="panel-body">

					<!-- Here we create an HTML Form for handling the inputs-->
					<form role="form">

				  	  <!-- Here we create the text box for capturing train name-->
					  <div class="form-group">
					    <label for="trainName">Train Name</label>
					    <input type="text" class="form-control" id="trainName">
					  </div>

				  	  <!-- Here we create the text box for capturing destination-->
					  <div class="form-group">
					    <label for="destination">Destination</label>
					    <input type="text" class="form-control" id="destination">
					  </div>

				  	  <!-- Here we create the text box for capturing first train time-->
					  <div class="form-group">
					    <label for="firstTrainTime">First Train Time (HH:mm - military time)</label>
					    <input type="text" class="form-control" id="firstTrainTime">
					  </div>

				  	  <!-- Here we create the text box for capturing frequency-->
					  <div class="form-group">
					    <label for="freq">Frequency (min)</label>
					    <input type="number" class="form-control" id="freq">
					  </div>

					  <!-- Here we have our final submit button -->
					  <button type="submit" class="btn btn-default" id="submit"><i class="fa"></i> Submit</button>

					</form>
				</div>
			</div>
		</div>
	</div>

</div>
	
<!-- jQuery JS -->
		<script src="https://code.jquery.com/jquery.js"></script>
    <script src="assets/javascript/trainSched.js" type="text/javascript"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="assets/javascript/bootstrap.js"></script>

    <!-- Plugin JavaScript -->
    <script src="http://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

</body>
</html>
